version: 2.1


orbs:
  ruby: circleci/ruby@1.1.2 
  win: circleci/windows@2.4.0


commands:
  bundle-install:
    description: "Install dependencies"
    steps:
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          name: Bundle install
          command: bundle install
  run-tests:
    description: "Run tests"
    steps:
      - run:
          name: Run tests
          command: bundle exec rake spec
  run-tests-flow:
    description: "Single flow for running tests"
    steps:
      - checkout
      - bundle-install
      - run-tests


jobs:

  ruby_25:
    docker:
      - image: circleci/ruby:2.5.8-stretch
    executor: ruby/default
    steps:
      - run-tests-flow

  ruby_26:
    docker:
      - image: circleci/ruby:2.6.6-stretch
    executor: ruby/default
    steps:
      - run-tests-flow

  ruby_27:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - ruby/install:
          version: '2.7'
      - run-tests-flow

  ruby_30:
    machine:
      image: ubuntu-1604:202004-01
    steps:
      - ruby/install:
          version: '3.0'
      - run-tests-flow

  win_ruby:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - run:
          name: "Install bundler"
          shell: powershell.exe
          command: gem install bundler
      - run-tests-flow
  
  jruby_latest:
    docker:
      - image: circleci/jruby:latest
    steps: 
      - run-tests-flow

workflows:
  tests:
    jobs:
      - ruby_25
      - ruby_26
      - ruby_27
      - ruby_30
      - jruby_latest
      - win_ruby
