version: 2.1


orbs:
  ruby: circleci/ruby@0.1.2 


commands:
  bundle-install:
    description: "Install dependencies"
    steps:
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
  run-tests:
    description: "Run tests"
    steps:
      - run:
          name: Run tests
          command: bundle exec rake spec
  run-tests-flow:
    description: "Single flow for running tests"
    steps:
      - checkout
      - bundle-install
      - run-tests


jobs:

  ruby_21:
    docker:
      - image: circleci/ruby:2.1.10
    executor: ruby/default
    steps:
      - run-tests-flow

  ruby_22:
    docker:
      - image: circleci/ruby:2.2.10
    executor: ruby/default
    steps:
      - run-tests-flow

  ruby_23:
    docker:
      - image: circleci/ruby:2.3.8
    executor: ruby/default
    steps:
      - run-tests-flow

  ruby_24:
    docker:
      - image: circleci/ruby:2.4.9
    executor: ruby/default
    steps:
      - run-tests-flow

  ruby_25:
    docker:
      - image: circleci/ruby:2.5.8-buster
    executor: ruby/default
    steps:
      - run-tests-flow


workflows:
  tests:
    jobs:
      - ruby_21
      - ruby_22
      - ruby_23
      - ruby_24
      - ruby_25
